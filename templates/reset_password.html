{% extends 'base.html' %}
{% block title %}Nueva Contraseña{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-header">Establecer nueva contraseña</div>
      <div class="card-body p-4">
        {% with msgs = get_flashed_messages(with_categories=true) %}
          {% for cat, msg in msgs %}
          <div class="alert alert-{{ cat }} py-2">{{ msg }}</div>
          {% endfor %}
        {% endwith %}
        <form method="POST">
          <div class="mb-3">
            <label>Nueva contraseña</label>
            <input type="password" name="password" class="form-control" required minlength="6" autofocus>
          </div>
          <div class="mb-3">
            <label>Repetir contraseña</label>
            <input type="password" name="password2" class="form-control" required minlength="6">
          </div>
          <button type="submit" class="btn btn-navy w-100">
            <i class="bi bi-lock me-2"></i>Guardar contraseña
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
