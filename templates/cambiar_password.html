{% extends 'base.html' %}
{% block title %}Cambiar Contraseña{% endblock %}
{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-header">
        <i class="bi bi-key-fill me-2"></i>Cambiar mi contraseña
      </div>
      <div class="card-body p-4">
        {% with msgs = get_flashed_messages(with_categories=true) %}
          {% for cat, msg in msgs %}
          <div class="alert alert-{{ cat }} py-2">{{ msg }}</div>
          {% endfor %}
        {% endwith %}
        <form method="POST" data-confirm>
          <div class="mb-3">
            <label>Contraseña actual</label>
            <input type="password" name="actual" class="form-control" required autofocus>
          </div>
          <div class="mb-3">
            <label>Nueva contraseña</label>
            <input type="password" name="nueva" class="form-control" required minlength="6">
          </div>
          <div class="mb-3">
            <label>Repetir nueva contraseña</label>
            <input type="password" name="nueva2" class="form-control" required minlength="6">
          </div>
          <button type="submit" class="btn btn-navy w-100">
            <i class="bi bi-lock-fill me-2"></i>Cambiar contraseña
          </button>
          <a href="{{ url_for('dashboard') }}" class="btn btn-outline-navy w-100 mt-2">
            Cancelar
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
